<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Mini Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      gap: 15px;
      margin-bottom: 30px;
    }

    .top-bar a {
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .top-bar a:hover {
      background-color: rgba(255,255,255,0.4);
      transform: translateY(-3px);
    }

    h2 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .file-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    .file-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.25);
    }

    .file-card a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }

    .file-card a:hover {
      text-decoration: underline;
    }

    .delete-btn {
      background-color: #ff4b5c;
      padding: 6px 12px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #e63b4f;
      transform: translateY(-2px);
    }

    @media(max-width: 600px){
      .file-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <a href="{% url 'dashboard' %}">Back to User Dashboard</a>
    </div>

    <h1>Admin Dashboard</h1>
    <h2>All Uploaded Files</h2>

    {% if files %}
      <div class="file-grid">
        {% for file in files %}
          <div class="file-card">
            <p><strong>User:</strong> {{ file.user.username }}</p>
            <p><strong>File:</strong> <a href="{{ file.file.url }}" target="_blank">{{ file.file.name|slice:"8:" }}</a></p>
            <p><strong>Uploaded at:</strong> {{ file.uploaded_at }}</p>
            <a class="delete-btn" href="{% url 'delete_file' file.id %}">Delete</a>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p style="text-align:center; color:#fff; font-style:italic;">No files uploaded yet.</p>
    {% endif %}
  </div>
</body>
</html>
